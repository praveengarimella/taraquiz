application: speedy-coder-93515
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /stylesheets
  static_dir: stylesheets

- url: /assets
  static_dir: assets

- url: /javascripts
  static_dir: javascripts
  
- url: /crossdomain.xml
  mime_type: text/xml
  static_files: crossdomain.xml
  upload: crossdomain.xml
  
- url: /client
  static_dir: public/client

- url: /turk
  static_dir: public/turk

- url: /admin/.*
  script: admin.application

- url: /.*
  script: submit.application


libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest